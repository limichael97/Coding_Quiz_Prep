<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header that includes link to 'high scores' and shows timer when quiz starts-->
    <header class = "page">
        <div class = "high-score" >
            <!--links to 'highscore.html' to see all the high scores, can be accessed anytime-->
            <a href ="highscore.html"> View high score </a> 
        </div>

        <div>
            <p id = "countdown"></p>
        </div>

    </header>

    <!--The main content that includes the quiz, questions, and options. Dynamically made with js-->
    <main id ="main" >
        <section>
            <h1 id = "title">Coding Quiz Challenge</h1>
        </section>

        <section id = "text" class = "text-style">
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
        </section>

        <section id ="varifyOption" class="hidden varifyPad">
            Correct
        </section>

        <button class="btn buttonPad" id="start" type="submit">Start Quiz</button>
    </main>

    <!--After finishing the quiz, this form to input data will unhide and the 'main' section will be hidden-->
    <div id = "form" class = "hidden center">
        <div id = "allDone">

        </div>


        <input id ="initials">
        <button id ="save">
            <!--links to 'highscore.html' to see all the high scores-->
            <a href ="highscore.html"> Save Score </a>
        </button>
    </div>

    <!-- footer -->
    <footer>
        <div class="foot">
            &copy; Designed by Michael Li üë®‚Äçüíª
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
